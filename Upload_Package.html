    <!-- A functional html code-->
    <h3 style="text-align: center;">Upload Package</h3>
    <div class="janak">
      <fieldset>
        <div class="one">
          <label for="products"
          >choose Product Name associated with Package</label
        ><br />
        <select name="products" id="products">
          <optgroup label="product name">
            <option value="" disabled selected hidden style="font-size: 14px">
              Choose product Name
            </option>
          </optgroup></select
        ><br />
        <br />
        <br />
        <label for="productVersion"
          >choose Product Version associated with Packages</label
        >
        <br />
        <select name="productVersion" id="productVersion">
          <optgroup label="product version">
            <option value="" disabled selected hidden style="font-size: 14px">
              Choose product version
            </option>
          </optgroup>
        </select>
        <br />
          <div
            id="product"
            class="view"
            name="product"
            style="
              display: flex;
              justify-content: space-between;
              position: relative;
            "
          >
            <button id="add" style="position: absolute; right: 0">+</button>
            <ul style="height: 130px; width: 260px; margin-top: 30px">
              <li class="package">
                <label for="download2">please insert the download file</label>
                <input type="file" id="download2" />
                <label for="med5sum2">please insert the med5sum file</label>
                <input type="file" id="med5sum2" />
              </li>
            </ul>
            <ul
              style="margin-top: 30px; height: 130px; width: 265px"
              id="nameUl"
            >
              <li>
                <label for="packageName2">Insert Package Name</label>
                <input
                  type="text"
                  id="packageName2"
                  placeholder="insert the package Name"
                />
              </li>
            </ul>
          </div>
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
          <br />
    
          <br />
          <br />
          <button onclick="s3upload()">Submit</button><br />
          <script>
            $("select.label").change(function () {
              var other_val = $(
                'select.label option[value="' + $(this).val() + '"]'
              ).data("value");

              console.log(other_val);
            });
          </script>
          <progress max="100" value="0"></progress>
        </div>
